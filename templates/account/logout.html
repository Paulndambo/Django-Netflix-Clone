{% extends 'base.html' %}
{% load static %}
{% block title %}LOGOUT{% endblock title %}
{% block content %}
    <header class="min-h-screen w-full bg-black bg-opacity-75 showcase border-gray-600 border-b-8 flex justify-center py-20 bg-no-repeat"  style="background-image: url('{% static 'background_netflix.jpg' %}');">
        <div class="z-10 h-full py-32 md:py-0 text-gray-100 w-6/12  flex items-center flex-col">
            <form class="bg-black bg-opacity-70 py-8 px-4 w-12/12 rounded-md" action="/accounts/logout/" method="POST">
                {% csrf_token %}
                <p class="text-4xl font-semibold text-center ">
                    Are you sure to logout?
                </p>
                         <br />       
                <div class="flex justify-center items-center">
                    <button class="py-2 px-4 bg-primary_red text-gray-100 font-medium text-lg rounded-md">
                        Logout!!
                    </button>
                </div>


                <div class="text-center my-4">
                    <p>
                        Go Back to login <a href="/accounts/login" class="text-blue-600"> Login</a>
                    </p>
                </div>
            </form>
        </div>
    </header>
    {% endblock content %}
